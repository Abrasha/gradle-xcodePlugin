import org.gradle.api.publish.maven.MavenPublication

buildscript {
	repositories {
		jcenter()
	}
  dependencies {
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:0.4.+'
	}
}



apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'
apply plugin: 'maven'


dependencies {
	compile gradleApi()
	compile localGroovy()
}


repositories {
	mavenCentral()
}

dependencies {
	testCompile 'org.testng:testng:6.+'
	testCompile 'org.gmock:gmock:0.8.+'
	testCompile 'org.hamcrest:hamcrest-all:1.3'
	compile 'commons-io:commons-io:2.+'
	compile 'commons-configuration:commons-configuration:1.8+'
	compile 'commons-collections:commons-collections:3.2.+'
	compile 'org.apache.httpcomponents:httpclient:4.2+'
	compile 'org.apache.httpcomponents:httpmime:4.2+'
	compile 'org.pegdown:pegdown:1.2.+'
	compile 'ch.qos.logback:logback-core:1.0.+'

}

def versionNumber = '0.9.11.b'

group = 'org.openbakery'
version = versionNumber

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: uri('../../repository'))
		}
	}
}

test {
	useTestNG()
}


task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}



def pomConfig = {
	licenses {
		license {
    	name "The Apache Software License, Version 2.0"
      url "http://www.apache.org/licenses/LICENSE-2.0.txt"
      distribution "repo"
		}
	}
	developers {
  	developer {
			id "renep"
      name "Ren√© Pirringer"
      email "rene@openbakery.org"
		}
	}
}

publishing {
	publications {
  	mavenJava(MavenPublication) {
    	from components.java
      artifact sourcesJar

      pom.withXml {
      	def root = asNode()
        	root.appendNode('description', 'A gradle plugin for building Xcode projects')
          root.children().last() + pomConfig
			}
		}
	}
}


bintray {
	user = bintrayUser
	key = bintrayApiKey
	
	publications = ['mavenJava']
	
	publish = true
	pkg {
		repo = 'openbakery'
		name = 'gradle-xcodePlugin'
		desc = 'gradle plugin to build Xcode projects'
		websiteUrl = 'https://github.com/openbakery/gradle-xcodePlugin'
		issueTrackerUrl = 'https://github.com/openbakery/gradle-xcodePlugin/issues'
		vcsUrl = 'https://github.com/openbakery/gradle-xcodePlugin.git'
		licenses = ['Apache-2.0']
		labels = ['xcode', 'ios', 'mac']
		publicDownloadNumbers = true

		// optional version attributes
		version {
			name = versionNumber
			vcsTag = versionNumber
		}
	}
}